version: '3'
services:
  poll:
    build: ./poll/.
    ports: 
      - "5000:80"
    networks: 
        - poll-tier
  redis:
    image: redis:alpine
    ports: 
        - "6379:6379"
    networks: 
        - poll-tier
        - back-tier
  db:
    image: postgres
    environment:
        - DATABASE_HOST=127.0.0.1
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=password
        - POSTGRES_DB=postgres
    volumes:
        - db-data:/var/lib/postgresql
        - ./schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks: 
        - result-tier
        - back-tier
  result:
    build: ./result/.
    ports: 
        - "5001:80"
    networks:
        - result-tier
  worker:
    build: ./worker/.
    networks: 
        - back-tier
networks:
    poll-tier:
    back-tier:
    result-tier:
volumes:
    db-data: